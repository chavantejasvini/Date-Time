<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Date</title>
    <link rel="stylesheet" type="text/css" href="DateJs.css">
</head>
<body>

    <audio controls autoplay loop>
        <source src="C:\Users\Admin\Downloads\DolbyWalya.mp3" type="audio/mp3">
    </audio>
    <h1 id="dt">00/00/0000</h1>
    <h1 id="tm">00:00:00</h1>
    <script type="text/javascript">
        
        let dt = document.getElementById("dt");
        let tm = document.getElementById("tm");

        function updateDateTime() {
            let date = new Date();

            // Format date
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            let formattedDate = `${day}/${month}/${year}`;

            // Format time
            let hours = date.getHours() % 12 || 12; // 12-hour format
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let period = date.getHours() < 12 ? 'AM' : 'PM';
            let formattedTime = `${hours}:${minutes}:${seconds} ${period}`;

            // Update date and time
            dt.innerHTML = formattedDate;
            tm.innerHTML = formattedTime;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
    </script>

</body>
</html>
